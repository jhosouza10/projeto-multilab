<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Multilab Farma</title>
    <link href="estilos/login/login.css" rel="stylesheet">
</head>
<body>
    <div class="menu-login">
        <div class="esquerda-login">
            <h1>Faça Login<br> tenha acesso aos melhores Relatórios</h1>
            <img src="imagens/metrics-animate.svg" class="esquerda-login-img" alt="Astronauta animação">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                   <label for="e-mail">E-mail</label>
                   <input type="email" name="e-mail" placeholder="exemplo@multilabfarma.com.br">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="insira sua senha">
                 </div>
                 <button class="botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
